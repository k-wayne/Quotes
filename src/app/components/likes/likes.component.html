<div>
  <button class="btn glyphicon glyphicon-thumbs-up mt-1 btn-md" (click)="likeButtonClick()"></button>
  <small style="font-size: 20px" class="clickLike btn mt-2">{{upperClick}}</small>
  <button class="btn glyphicon glyphicon-thumbs-down mt-1 btn-md" (click)="dislikeButtonClick()"></button>
  <small style="font-size: 20px" class="clickText btn mt-2">{{lowerClick}}</small>
  <a href="https://www.facebook.com" class="btn glyphicon glyphicon-share mt-1 btn-md">share</a>
</div>
